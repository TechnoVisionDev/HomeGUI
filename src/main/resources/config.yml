# +------------------------------------------------------+ #
# |                 HomeGUI (Configuration)              | #
# +------------------------------------------------------+ #
# If you have problems, join the HomeGUI help support channel:
# https://discord.gg/D34gGVu
# -----------------------------------------------------------
# Use these placeholders to display information:
# {world} ---> Displays the home world (home-lore)
# {location} ---> Displays the x,y,z home coordinates (home-lore)
# {home} ---> Displays the home name (icon-select-message)
# {icon} ---> Displays the icon name (icon-select-message)
# ------------------------------------------------------------
# IMPORTANT NOTES:
#    > Do not add more than 54 icons!
#    > Wrap your text in '' (quotes) if using color codes
#    > Only use {world} and {location} in home-lore
#    > Only use {home} and {icon} in icon-select-message
# ------------------------------------------------------------
gui-main-header: '&8Your Homes'
gui-icon-header: '&8Select Home Icon'
gui-sethome-header: '&8Set Home'
icon-select-message: '&a&l(!) &aSaved {home} home icon to &n{icon}'
icon-select-lore-message: '&7Click to select material.'
home-color: '&b&l'
home-lore:
  - '&7Location: &f{location}'
  - '&7World: &f{world}'
  - ' '
  - '&7Left-Click to Teleport'
  - '&7Shift-Right-Click to Delete Home'
